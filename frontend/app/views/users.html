<div>
  <ul>
    <li ng-repeat="user in a">{{user.surname}} {{user.firstName}} <button ng-click="edit(user)">edit</button> <button ng-click="delete(user)">delete</button> </li>
  </ul>
  <form novalidate class="simple-form">
    Surname: <input type="text" ng-model="user.surname" /><br />
    First name: <input type="text" ng-model="user.firstName" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="save(user)" value="Save" />
  </form>
</div>
